{% extends 'base.html' %}

{% block title %}
  Atividades
{% endblock %}

{% block css %}
{% endblock %}

{% block conteudo %}

  <h2>Cadastro de Atividade</h2>
  <h1>atividades: {{atividades}}</h1>
  <form id="atividadeForm" action="/editAtividade/{{atividades.id_atividade}}" method="post">
      <div class="form-group">
          <label for="nomeAtividade">Nome da Atividade:</label>
          <input type="text" 
                    class="form-control" 
                    id="nomeAtividade" 
                    placeholder="Ex: limpeza" 
                    name="nomeAtividade"
                    value="{{atividades.nome}}"
                    required>
            <label for = "status"> status</label>
            <select type="text" id="status" name="status" value="atividades.status">
                <option>iniciar</option>
                <option>em andamento</option>
                <option>finalizado</option>
            </select>
      </div>
      <button type="submit" class="btn btn-primary"></button>
  </form>
  {% endblock %}
